apiVersion: v1
kind: Namespace
metadata:
  name: orderflow
  labels:
    app.kubernetes.io/name: orderflow
    app.kubernetes.io/part-of: orderflow-platform
---
# ResourceQuota to limit namespace resources
apiVersion: v1
kind: ResourceQuota
metadata:
  name: orderflow-quota
  namespace: orderflow
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    pods: "50"
    services: "20"
    persistentvolumeclaims: "10"
---
# LimitRange for default container limits
apiVersion: v1
kind: LimitRange
metadata:
  name: orderflow-limits
  namespace: orderflow
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
