# IMPORTANT: This file contains placeholder values
# For production, use sealed-secrets, external-secrets, or vault
# Never commit real secrets to version control!
#
# To generate base64 encoded values:
#   echo -n "your-value" | base64
#
# To generate a secure JWT secret:
#   openssl rand -base64 64 | tr -d '\n' | base64

apiVersion: v1
kind: Secret
metadata:
  name: orderflow-secrets
  namespace: orderflow
  labels:
    app.kubernetes.io/name: orderflow
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # JWT Configuration - CHANGE IN PRODUCTION!
  jwt-secret: "CHANGE_ME_GENERATE_A_SECURE_64_CHAR_SECRET_KEY_HERE_1234567890"

  # PostgreSQL Credentials
  postgres-password: "CHANGE_ME_postgres_password"
  postgres-user: "orderflow_admin"

  # Database connection strings (will be constructed by services)
  identity-db-password: "CHANGE_ME_identity_db_password"
  catalog-db-password: "CHANGE_ME_catalog_db_password"
  orders-db-password: "CHANGE_ME_orders_db_password"

  # RabbitMQ Credentials
  rabbitmq-user: "orderflow"
  rabbitmq-password: "CHANGE_ME_rabbitmq_password"
  rabbitmq-erlang-cookie: "CHANGE_ME_erlang_cookie_secret"

  # Redis Password (optional but recommended)
  redis-password: "CHANGE_ME_redis_password"
---
# Separate secret for SMTP configuration
apiVersion: v1
kind: Secret
metadata:
  name: orderflow-smtp-secrets
  namespace: orderflow
  labels:
    app.kubernetes.io/name: orderflow
    app.kubernetes.io/component: smtp
type: Opaque
stringData:
  smtp-host: "smtp.your-provider.com"
  smtp-port: "587"
  smtp-user: "notifications@yourdomain.com"
  smtp-password: "CHANGE_ME_smtp_password"
  smtp-from: "OrderFlow <notifications@yourdomain.com>"
