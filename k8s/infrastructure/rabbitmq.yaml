# RabbitMQ StatefulSet for Message Broker
# For production, consider using RabbitMQ Cluster Operator
apiVersion: v1
kind: Service
metadata:
  name: orderflow-rabbitmq
  namespace: orderflow
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: orderflow-platform
spec:
  type: ClusterIP
  ports:
    - port: 5672
      targetPort: 5672
      protocol: TCP
      name: amqp
    - port: 15672
      targetPort: 15672
      protocol: TCP
      name: management
  selector:
    app.kubernetes.io/name: rabbitmq
---
# Headless service for clustering (future use)
apiVersion: v1
kind: Service
metadata:
  name: orderflow-rabbitmq-headless
  namespace: orderflow
  labels:
    app.kubernetes.io/name: rabbitmq
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5672
      targetPort: 5672
      name: amqp
    - port: 4369
      targetPort: 4369
      name: epmd
    - port: 25672
      targetPort: 25672
      name: clustering
  selector:
    app.kubernetes.io/name: rabbitmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orderflow-rabbitmq
  namespace: orderflow
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: orderflow-platform
spec:
  serviceName: orderflow-rabbitmq-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rabbitmq
        app.kubernetes.io/component: messaging
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5672
              name: amqp
            - containerPort: 15672
              name: management
            - containerPort: 4369
              name: epmd
            - containerPort: 25672
              name: clustering
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: orderflow-secrets
                  key: rabbitmq-user
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: orderflow-secrets
                  key: rabbitmq-password
            - name: RABBITMQ_ERLANG_COOKIE
              valueFrom:
                secretKeyRef:
                  name: orderflow-secrets
                  key: rabbitmq-erlang-cookie
            - name: RABBITMQ_VM_MEMORY_HIGH_WATERMARK
              value: "0.6"
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
            - name: rabbitmq-config
              mountPath: /etc/rabbitmq/conf.d
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - ping
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - -q
                - check_running
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: rabbitmq-config
          configMap:
            name: rabbitmq-config
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
        labels:
          app.kubernetes.io/name: rabbitmq
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
# RabbitMQ configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: orderflow
  labels:
    app.kubernetes.io/name: rabbitmq
data:
  10-defaults.conf: |
    # Disable guest user for security
    loopback_users.guest = true

    # Memory threshold
    vm_memory_high_watermark.relative = 0.6

    # Disk free limit
    disk_free_limit.absolute = 1GB

    # Connection heartbeat
    heartbeat = 60

    # Enable management plugin
    management.tcp.port = 15672
