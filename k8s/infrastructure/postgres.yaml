# PostgreSQL StatefulSet for OrderFlow Platform
# Uses a single PostgreSQL instance with multiple databases
# For production, consider using CloudNativePG operator or managed PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: orderflow-postgres
  namespace: orderflow
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: orderflow-platform
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app.kubernetes.io/name: postgres
---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: orderflow-postgres-headless
  namespace: orderflow
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orderflow-postgres
  namespace: orderflow
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: orderflow-platform
spec:
  serviceName: orderflow-postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: database
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: orderflow-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orderflow-secrets
                  key: postgres-password
            - name: POSTGRES_DB
              value: "postgres"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init-scripts
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        labels:
          app.kubernetes.io/name: postgres
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
        # Uncomment and set your storage class
        # storageClassName: "your-storage-class"
---
# ConfigMap with initialization scripts to create databases
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-scripts
  namespace: orderflow
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
data:
  01-init-databases.sql: |
    -- Create databases for each microservice
    CREATE DATABASE identitydb;
    CREATE DATABASE catalogdb;
    CREATE DATABASE ordersdb;

    -- Grant permissions (using the same user for simplicity)
    -- In production, consider separate users per database
    GRANT ALL PRIVILEGES ON DATABASE identitydb TO orderflow_admin;
    GRANT ALL PRIVILEGES ON DATABASE catalogdb TO orderflow_admin;
    GRANT ALL PRIVILEGES ON DATABASE ordersdb TO orderflow_admin;

    -- Connect to each database and setup extensions
    \c identitydb
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    CREATE EXTENSION IF NOT EXISTS "pgcrypto";

    \c catalogdb
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";

    \c ordersdb
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
