# OrderFlow Frontend - React SPA
apiVersion: v1
kind: Service
metadata:
  name: orderflow-frontend
  namespace: orderflow
  labels:
    app.kubernetes.io/name: orderflow-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: orderflow-platform
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: orderflow-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderflow-frontend
  namespace: orderflow
  labels:
    app.kubernetes.io/name: orderflow-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: orderflow-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: orderflow-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: orderflow-frontend
        app.kubernetes.io/component: frontend
    spec:
      serviceAccountName: orderflow-service-account
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        runAsGroup: 101
        fsGroup: 101
      containers:
        - name: frontend
          image: ghcr.io/iviapps/orderflow-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # nginx needs to write
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - orderflow-frontend
                topologyKey: kubernetes.io/hostname
