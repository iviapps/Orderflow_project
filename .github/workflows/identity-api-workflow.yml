name: Identity API - Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
      - feature/mac-only
    paths:
      - 'Orderflow.Identity/**'
      - 'Orderflow.ServiceDefaults/**'
      - 'Orderflow.Shared/**'
      - 'Directory.Packages.props'
      - '.github/workflows/identity-api-docker.yml'

  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Orderflow.Identity/**'
      - 'Orderflow.ServiceDefaults/**'
      - 'Overflow.Shared/**'
      - 'Directory.Packages.props'
      - '.github/workflows/identity-api-docker.yml'

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/orderflow-identity-api

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore Orderflow.Identity/Orderflow.Identity.csproj

      - name: Build
        run: dotnet build Orderflow.Identity/Orderflow.Identity.csproj --no-restore -c Release

      - name: Run Tests
        run: dotnet test Orderflow.Api.Identity.Test/Orderflow.Api.Identity.Test.csproj --verbosity normal -c Release
        continue-on-error: true

  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Orderflow.Identity/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
